version: "3.8"

services:
  app:
    build: .
    ports:
      - 5000:5000
    container_name: app_container
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    depends_on:
      - mongo

